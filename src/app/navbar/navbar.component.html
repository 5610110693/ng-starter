<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{menu.subMenus ? 'dropdown':''}}" *ngFor="let menu of menus">
          <a class="nav-link" routerLinkActive="active" [routerLink]="menu.link" [routerLinkActiveOptions]="{exact:true}" *ngIf="!menu.subMenus">{{ menu.name }}</a>
          <a class="nav-link dropdown-toggle" [href]="menu.link" *ngIf="menu.subMenus" 
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [id]="menu.id">{{ menu.name }}</a>
          <div class="dropdown-menu" *ngIf="menu.subMenus"  [attr.aria-labelledby]="menu.id">
              <a class="dropdown-item" *ngFor="let subMenu of menu.subMenus" [href]="subMenu.link" >{{ subMenu.name }} {{i}} </a>
          </div>
        </li>
        
      </ul>
    </div>
  </nav>
